<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Slider using js</title>
        <!-- Font awesome cdn -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
            integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- Css Link -->
        <link rel="stylesheet" href="style.css">
        <!-- JS link -->
        <script defer src="./app.js"></script>
    </head>

    <body>
        <div class="slider-div">
            <div class="wrap-icon left">
                <i class="fa-solid fa-play"></i>
            </div>
            <div class="wrap-icon right"><i class="fa-solid fa-play"></i></div>
            <!-- Img -->
            <div class="img-wrapper-outer">
                <div class="img-wrapper-inner">
                    <img src="https://cdn.pixabay.com/photo/2022/04/26/01/09/tibet-7157189__480.jpg" alt="">
                </div>
            </div>
            <!-- Img -->
            <div class="img-wrapper-outer">
                <div class="img-wrapper-inner">
                    <img src="https://cdn.pixabay.com/photo/2022/06/11/12/35/torii-7256271__480.jpg" alt="">
                </div>
            </div>
            <!-- Img -->
            <div class="img-wrapper-outer">
                <div class="img-wrapper-inner">
                    <img src="https://cdn.pixabay.com/photo/2022/10/09/20/16/globe-7510104__480.jpg" alt="">
                </div>
            </div>
            <!-- Img -->
            <div class="img-wrapper-outer">
                <div class="img-wrapper-inner">
                    <img src="https://cdn.pixabay.com/photo/2022/10/04/23/33/mountains-7499281__480.jpg" alt="">
                </div>
            </div>
            <!-- Img -->
            <div class="img-wrapper-outer">
                <div class="img-wrapper-inner">
                    <img src="https://cdn.pixabay.com/photo/2022/10/01/08/54/alps-7491100__480.jpg" alt="">
                </div>
            </div>
        </div>
    </body>

</html>
